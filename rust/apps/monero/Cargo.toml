[package]
name = "app_monero"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
curve25519-dalek = { version = "4", default-features = false }
base58-monero = { version = "2", default-features = false }
keystore = { path = "../../keystore", default-features = false }
zeroize = { version = "^1.5", default-features = false, features = ["zeroize_derive"] }
rand_core = { version = "0.6", default-features = false, features = ["getrandom"] }
third_party = { path = "../../third_party" }
app_utils = { path = "../utils" }
rust_tools = { path = "../../tools" }
cuprate-cryptonight = { path = "../../../../../github/cuprate/cryptonight" }
monero-clsag-mirror = { version = "0.1.0", default-features = false }
monero-primitives-mirror = { version = "0.1.0", default-features = false }
monero-generators-mirror = { version ="0.4.0", default-features = false }
chacha20 = { version = "0.9.1", default-features = false }
sha3 = { version = "0.10.8", default-features = false }
digest = "0.10.7"
monero-serai-mirror = "0.1.5-alpha"
serde = { version = "1.0.139", default-features = false }
bincode = "1.3.3"
monero = { version = "0.21.0" }

